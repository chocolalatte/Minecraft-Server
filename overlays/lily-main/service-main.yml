---
apiVersion: v1
kind: Service
metadata:
  name: service
  labels:
    app: minecraft-main
spec:
  type: NodePort
  ports:
    - protocol: TCP
      targetPort: 25565
      port: 25565
      nodePort: 30000
      name: minecraft
    - protocol: TCP
      targetPort: 25575
      port: 25575
      nodePort: 30001
      name: rcon
    - protocol: TCP
      targetPort: 24454
      port: 24454
      nodePort: 30002
      name: voice
  selector:
    app: minecraft-main
